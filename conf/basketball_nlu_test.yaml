# Author: Matej Mik
# A config for testing the basketball NLU system.
---
logging_level: "DEBUG"
user_stream: "dialmonkey.input.console_input.ConsoleInput"
components:
  - dialmonkey.preprocessing.tokenize.Tokenizer:
      language: cs
  - "dialmonkey.nlu.basketball.BasketballNLU"
  - "dialmonkey.policy.dummy.ReplyWithNLU"
break_words:
  - "quit"
  - "exit"
  - "konec"
