<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Chatbot web interface</title>
<!--<link rel="stylesheet" href="style.css">-->
<script type="text/javascript">

function getEl(id) { return document.getElementById(id) };

// https://plainjs.com/javascript/ajax/send-ajax-get-and-post-requests-47/
function post_ajax(url, data, success) {
    var params = typeof data == 'string' ? data : Object.keys(data).map(
        function(k){ return encodeURIComponent(k) + '=' + encodeURIComponent(data[k]) }
    ).join('&');

    var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
    xhr.open('POST', url);
    xhr.onreadystatechange = function() {
        if (xhr.readyState > 3 && xhr.status == 200) { 
            success(xhr.responseText);
        }
    };
    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.send(params);
    return xhr;
}

function send_user_input(){
    var input = getEl('user_input');
    var outputs = getEl('outputs');

    outputs.innerHTML += 'User: ' + input.value + '<br/>';
    input.value = '(waiting for system)';
    post_ajax('./request', {'user': input.value}, function(data){ show_system_response(data) } );
    input.disabled = 'disabled';
}

function show_system_response(data){
    var input = getEl('user_input');
    var outputs = getEl('outputs');
    
    data = JSON.parse(data);
    outputs.innerHTML += 'System: ' + data['system'] + '<br/><br/>';
    input.value = '';
    input.disabled = '';
}

</script>
</head>
<body>
<h1>Chatbot web interface</h1>
<div id="outputs"></div>
<form action="javascript:void(0);" onsubmit="send_user_input();" style="margin-top: 1em;">
Enter user input: <input type="text" id="user_input" maxlength="200" style="width: 30em;" autocomplete="off">
</form>
</body>
</html>
